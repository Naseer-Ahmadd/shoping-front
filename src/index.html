  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"crossorigin="anonymous"></script>
  <script>
      // Function to hide all touch pins
      function hideAllTouchPins() {
          $('.touchpin-input').hide();
      }

      // Function to toggle "Add" link and touchspin
      function toggleAdd(quantityId) {
          var quantityValue = $('#' + quantityId).val();

          // Hide all touch pins initially
          hideAllTouchPins();

          // Toggle between "Add" link and touchspin based on the value
          if (quantityValue == 0) {
              $(`#${quantityId}`).closest('.product_card').find('.addBtn').show();
              $('#' + quantityId).hide();
          } else {
              $(`#${quantityId}`).closest('.product_card').find('.addBtn').hide();
              $('#' + quantityId).show().TouchSpin({
                  min: 1,
                  max: 100,
                  step: 1,
                  decimals: 0,
                  boostat: 5,
                  maxboostedstep: 10,
                  postfix: '',
                  buttondown_class: 'btn btn-outline-secondary',
                  buttonup_class: 'btn btn-outline-secondary',
                  verticalbuttons: false,
                  verticalupclass: 'glyphicon glyphicon-chevron-up',
                  verticaldownclass: 'glyphicon glyphicon-chevron-down',
                  callback: function (value, element) {
                      // Check if the value is 0, and show/hide the "Add" link accordingly
                      if (value == 0) {
                          $(`#${quantityId}`).closest('.product_card').find('.addBtn').show();
                          $('#' + quantityId).hide();
                      }
                  }
              });
          }
      }

      // Hide all touch pins on page load
      $(document).ready(function () {
          hideAllTouchPins();
      });
  </script>


<script>
    var swiper = new Swiper('.swiper-container', {
        slidesPerView: 1, // Number of slides per view on mobile
        spaceBetween: 10, // Adjust the space between slides as needed
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        breakpoints: {
            768: {
                slidesPerView: 3.5, // Number of slides per view on desktop
            }
        }

</script>
