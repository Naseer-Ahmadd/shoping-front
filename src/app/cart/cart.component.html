<!-- cart.component.html -->
<div class="container mt-5">
    <div class="row">
      <div class="col-md-8">
        <h3>Shopping Cart</h3>
        <div *ngFor="let item of cartItems" class="card mb-3">
          <div class="row g-0">
            <div class="col-md-4">
              <img [src]="item.image_url" alt="Product Image" height="120px">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{ item.productName }}</h5>
                <p class="card-text">{{ item.unit }}</p>
                <p class="card-text"><strong>Price:</strong> ${{ item.price }}</p>
                <button class="btn btn-danger" (click)="removeProduct(item)">Remove Product</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mt-5">
          <div class="card-body">
            <h5 class="card-title">Order Summary</h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Total Items
                <span class="badge bg-primary">{{ cartItems.length }}</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Total Price
                <span class="badge bg-success">${{ calculateTotalPrice() }}</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
